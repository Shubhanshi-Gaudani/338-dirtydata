<html>
  <head>
    <title>Config Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='configstyles.css') }}">
  </head>
  <body>
    <form method="post">

      <fieldset>
        <legend>How do you want to clean ?</legend>
        <div>
          <input type="checkbox" id="checkNA" name="source" value="checkNA" checked>
          <label for="checkNA">Check for NA Cells</label>
        </div>
        <div>
          <input type="checkbox" id="IsIncorrectDataType" name="source" value="IsIncorrectDataType" checked> 
          <label for="IsIncorrectDataType">Check for Incorrect Data Type</label>
        </div>
        <!-- <div>
          <input type="checkbox" id="MissingData" name="source" value="MissingData" checked>
          <label for="MissingData">Check for Missing Data</label>
        </div> -->
        <div>
          <input type="checkbox" id="NumOutlier" name="source" value="NumOutlier" checked>
          <label for="NumOutlier">Check for Numerical Outliers</label>
        </div>
        <div>
          <input type="checkbox" id="WrongCategory" name="source" value="WrongCategory" checked>
          <label for="WrongCategory">Check for the wrong category </label>
        </div>
        <div>
          <input type="checkbox" id="typo" name="source" value="typo" checked>
          <label for="typo">Check for typos</label>
        </div>
        <div>
            <input type="checkbox" id="EmailChecking" name="source" value="EmailChecking" checked>
            <label for="EmailChecking">Check for email consistency </label>
        </div>
        <div>
            <input type="checkbox" id="DuplicateRows" name="source" value="DuplicateRows" checked>
            <label for="DuplicateRows">Check for duplicate rows </label>
        </div>
        <div>
            <input type="checkbox" id="DuplicateColumns" name="source" value="DuplicateColumns" checked>
            <label for="DuplicateColumns">Check for duplicate columns </label>
        </div>
        <div id="submit_div">
          <!-- <button type="submit" >Submit form</button> -->
            <form method="GET" action="/home">
                <input type="submit" value = Submit>
            </form>
        </div>
        </fieldset>

      
      </form>
  </body>
</html>
